<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food fight RPG</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Linking jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
</head>

<body>    
<div id="container">
    
    <div id="title">

        <h1>Food Fight RPG</h1>
    
        <div id="wins_losses"></div>
    
    </div>

    <div id="characters">
        
        <div id="cupcake" class="icon">
            <span class="icon_text name">Cupcake</span>
            <div class="icon_image_container">
                <img src="assets/images/cupcake.jpg" class="icon_image">
            </div>
            <span class="icon_text hp cupcake">100 hp</span>
        </div>

        <div id="cheeseburger" class="icon">
            <span class="icon_text name">Cheeseburger</span>
            <div class="icon_image_container">
                <img src="assets/images/cheeseburger.jpg" class="icon_image">
            </div>
            <span class="icon_text hp cheeseburger">100 hp</span>
        </div>

        <div id="artichoke" class="icon">
            <span class="icon_text name">Artichoke</span>
            <div class="icon_image_container">
                <img src="assets/images/artichoke.jpg" class="icon_image">
            </div>
            <span class="icon_text hp artichoke">100 hp</span>
        </div>

        <div id="carrot" class="icon">
            <span class="icon_text name">Carrot</span>
            <div class="icon_image_container">
                <img src="assets/images/carrot.jpg" class="icon_image">
            </div>
            <span class="icon_text hp carrot">100 hp</span>
        </div>

    </div>

    <div id="your_character" class="icon_area">
        <h2>Your Character</h2>
    </div>

    <div id="enemies" class="icon_area">
        <h2>Enemies Available To Attack</h2>
    </div>

    <div id="fight_section">
        <h2>Fight Section</h2>
        <button id="attack_btn">Attack</button>
    </div>

    <div id="defender" class="icon_area">
        <h2>Defender</h2>
    </div>

    <div id="info"></div>

</div>

    <!-- Linking javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
