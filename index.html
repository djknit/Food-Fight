<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food fight RPG</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>    

    <h1>Food Fight RPG</h1>

    <div id="characters">
        <div id="cupcake" class="icon">
            <span class="icon_text name">Cupcake</span>
            <img src="assets/images/cupcake.jpg" class="icon_image">
            <span class="icon_text hp"></span>
        </div>
        <div id="burger" class="icon">
            <span class="icon_text name">Cheeseburger</span>
            <img src="assets/images/burger.jpg" class="icon_image">
            <span class="icon_text hp"></span>
        </div>
        <div id="artichoke" class="icon">
            <span class="icon_text name">Artichoke</span>
            <img src="assets/images/artichoke.jpg" class="icon_image">
            <span class="icon_text hp"></span>
        </div>
        <div id="carrot" class="icon">
            <span class="icon_text name">Carrot</span>
            <img src="assets/images/carrot.jpg" class="icon_image">
            <span class="icon_text hp"></span>
        </div>
    </div>

    <div id="your_character" class="icon_area">
        <h2>Your Character</h2>
    </div>

    <div id="enemies" class="icon_area">
        <h2>Enemies Available To Attack</h2>
    </div>

    <div id="fight_section">
        <h2>Fight Section</h2>
    </div>

    <div id="defender" class="icon_area">
        <h2>Defender</h2>
    </div>

    <div id="info"></div>

    <!-- Linking javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
